name: Build and Deploy with Docker

on:
  push:
    branches: [ master ]
    paths:
      - 'next-app/**'
      - '!**/*.md'
      - '!.github/workflows/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_PORT: 3000
  DOCKER_BUILD_CONTEXT: ./next-app
  DOCKERFILE_PATH: ./next-app/Dockerfile
  NODE_VERSION: '20.11.1'

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
      image-tag-main: ${{ steps.get-main-tag.outputs.main-tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.description=Next.js application
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.DOCKER_BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}
          build-args: |
            NODE_ENV=production
            NODE_VERSION=${{ env.NODE_VERSION }}
          platforms: linux/amd64
          provenance: false
          sbom: false

      - name: Get main image tag
        id: get-main-tag
        run: |
          IMAGE_TAG=$(echo '${{ steps.meta.outputs.tags }}' | head -n1)
          echo "main-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Using image: ${IMAGE_TAG}"

  deploy:
    name: Deploy to Azure
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Login to Azure with fresh environment
        id: login
        uses: azure/CLI@v2
        with:
          azcliversion: 2.53.0
          inlineScript: |
            # Completely remove any existing Azure config and cache
            rm -rf ~/.azure/* || true
            
            # Login using service principal
            echo "Logging in with service principal..."
            az login --service-principal \
              -u "$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId')" \
              -p "$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientSecret')" \
              --tenant "$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.tenantId')" \
              --allow-no-subscriptions || { echo "Azure login failed"; exit 1; }
            
            # Set the subscription
            SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.subscriptionId')
            az account set --subscription $SUBSCRIPTION_ID || { echo "Failed to set subscription"; exit 1; }
            echo "Successfully logged in to Azure with subscription: $(az account show --query 'name' -o tsv)"


      - name: Debug Azure Context
        uses: azure/CLI@v2
        with:
          azcliversion: 2.53.0
          inlineScript: |
            echo "Current subscription: $(az account show --query '{name:name, id:id}' -o json)"
            echo "Current tenant: $(az account show --query 'tenantId' -o tsv)"
            echo "Service principal permissions:"
            az role assignment list --assignee $(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId') --query "[].{role:roleDefinitionName, scope:scope}" -o table

      - name: Verify Web Apps Exist
        uses: azure/CLI@v2
        with:
          azcliversion: 2.53.0
          inlineScript: |
            if ! az webapp show --name ${{ secrets.AZURE_WEBAPP_NAME_FE }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} > /dev/null 2>&1; then
              echo "Frontend web app ${{ secrets.AZURE_WEBAPP_NAME_FE }} does not exist in resource group ${{ secrets.AZURE_RESOURCE_GROUP }}."
              exit 1
            fi
            if ! az webapp show --name ${{ secrets.AZURE_WEBAPP_NAME_BE }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} > /dev/null 2>&1; then
              echo "Backend web app ${{ secrets.AZURE_WEBAPP_NAME_BE }} does not exist in resource group ${{ secrets.AZURE_RESOURCE_GROUP }}."
              exit 1
            fi
            echo "Both web apps exist."

      - name: Deploy to Azure Web App for Frontend
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_FE }}
          slot-name: 'production'
          images: '${{ needs.build-and-push.outputs.image-tag-main }}'

      - name: Configure App Settings for Frontend
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_FE }}
          mask-inputs: true
          app-settings-json: |
            [
              {
                "name": "WEBSITES_ENABLE_APP_SERVICE_STORAGE",
                "value": "false"
              },
              {
                "name": "WEBSITES_PORT",
                "value": "${{ env.CONTAINER_PORT }}"
              },
              {
                "name": "NEXT_PUBLIC_API_URL",
                "value": "https://${{ secrets.AZURE_WEBAPP_NAME_BE }}.azurewebsites.net"
              },
              {
                "name": "NODE_ENV",
                "value": "production"
              },
              {
                "name": "NEXT_TELEMETRY_DISABLED",
                "value": "1"
              }
            ]

      - name: Deploy to Azure Web App for Backend
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_BE }}
          slot-name: 'production'
          images: '${{ needs.build-and-push.outputs.image-tag-main }}'

      - name: Configure App Settings for Backend
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_BE }}
          mask-inputs: true
          app-settings-json: |
            [
              {
                "name": "WEBSITES_ENABLE_APP_SERVICE_STORAGE",
                "value": "false"
              },
              {
                "name": "WEBSITES_PORT",
                "value": "${{ env.CONTAINER_PORT }}"
              },
              {
                "name": "DATABASE_URL",
                "value": "${{ secrets.DATABASE_URL }}"
              },
              {
                "name": "NODE_ENV",
                "value": "production"
              },
              {
                "name": "NEXT_TELEMETRY_DISABLED",
                "value": "1"
              }
            ]

      - name: Run Health Check
        run: |
          echo "üîç Running post-deployment health checks..."
          echo "Checking frontend health..."
          curl -f https://${{ secrets.AZURE_WEBAPP_NAME_FE }}.azurewebsites.net/api/health || exit 1
          echo "Checking backend health..."
          curl -f https://${{ secrets.AZURE_WEBAPP_NAME_BE }}.azurewebsites.net/api/health || exit 1
          echo "‚úÖ All health checks passed!"

      - name: Restart Frontend Web App
        uses: azure/CLI@v2
        with:
          azcliversion: 2.53.0
          inlineScript: |
            az webapp restart --name ${{ secrets.AZURE_WEBAPP_NAME_FE }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: Restart Backend Web App
        uses: azure/CLI@v2
        with:
          azcliversion: 2.53.0
          inlineScript: |
            az webapp restart --name ${{ secrets.AZURE_WEBAPP_NAME_BE }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: Deployment Summary
        run: |
          echo "üöÄ **Deployment Completed Successfully!**"
          echo ""
          echo "**Deployed Services:**"
          echo "- Frontend: https://${{ secrets.AZURE_WEBAPP_NAME_FE }}.azurewebsites.net"
          echo "- Backend: https://${{ secrets.AZURE_WEBAPP_NAME_BE }}.azurewebsites.net"
          echo ""
          echo "**Image:** ${{ needs.build-and-push.outputs.image-tag-main }}"
          echo "**Commit:** ${{ github.sha }}"
          echo "**Deployed by:** ${{ github.actor }}"